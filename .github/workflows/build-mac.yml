name: Build Mac App

# 触发条件：手动触发 或 推送到 main 分支
on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [main, master]
    paths:
      - 'photoSoftware/**'

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5 pyinstaller
      
      - name: Build Mac App
        run: |
          cd photoSoftware
          
          python -m PyInstaller \
            --name="PhotoSoftware" \
            --windowed \
            --onedir \
            --clean \
            --noconfirm \
            --osx-bundle-identifier=com.photosoftware.contactmatcher \
            --hidden-import=PyQt5 \
            --hidden-import=PyQt5.QtCore \
            --hidden-import=PyQt5.QtGui \
            --hidden-import=PyQt5.QtWidgets \
            --hidden-import=PyQt5.sip \
            --collect-all=PyQt5 \
            --strip \
            main.py
          
          echo "Build completed!"
          ls -la dist/
      
      - name: Create ZIP archive
        run: |
          cd photoSoftware/dist
          zip -r "PhotoSoftware-Mac.zip" "PhotoSoftware.app"
          ls -la
      
      - name: Upload Mac App
        uses: actions/upload-artifact@v4
        with:
          name: PhotoSoftware-Mac
          path: photoSoftware/dist/PhotoSoftware-Mac.zip
          retention-days: 30
